<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="css/style_index.css" rel="stylesheet">
</head>
<body>

    <div class="type-line">
        <h1>Apputvikling 2</h1>
        <h3 class="color-1">Electric boogaloo</h3>
    </div>

    <div class="bg1 type-auto-margin" style="max-width: 650px">
        <div class="type-auto-margin">
            <div class="type-center">
                <img src="images/blast.gif" alt="Awesome-gif-pew-pew">
            </div>
            <div class="chat-log-container type-center">
                <button class="chat-log-button" onclick="toggleChat()" id="chat-btn">Show chat</button>
                <p class="chat-log type-left" id="chat-log" style="display:none">
        
                    JustifiedApocalypse <span style="color:#B00B1E">[JA]</span>  began pestering reader <span style="color:#B5AF14">[UR]</span> --
                    <br><br>
                    <span style="color:#B00B1E">JA: Helloooooo</span><br>
                    <span style="color:#B5AF14">CG: Helloooooo</span><br>
                    <span style="color:#B00B1E">JA: Helloooooo</span><br>
            
                </p>
            </div>
        </div>

        <div class="type-auto-margin type-space" id="row1">
            <div class="bubble-container type-right">
                <span class="speech-bubble" id="hello-world" onclick="toggleHelloWorld()">Hello World</span>
            </div>
            <div class="button color-1" id="poemBtn"><span>==></span> Poem/Quote/Sum</div>
            <div class="button color-2" id="deckBtn"><span>==></span> Deck of cards</div>
            <div class="button color-3" id="middlewearBtn"><span>==></span> Middlewear - AB test</div>
            <div class="button color-4" id="hashmapBtn"><span>==></span> Hashmap API</div>
            <div class="button color-5" id="pwaBtn"><span>==></span> PWA</div>
            <div class="button color-6" id="tbaBtn"><span>==></span> To be added...</div>
        </div>
    </div>

    <div class="type-space"></div>

    <script>
        const buttons = document.querySelectorAll('.button');
        console.log(buttons);

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                //console.log(`Button clicked: ${button.textContent}`);
                if(button.id == "poemBtn"){
                    window.open("poem.html");
                }else if(button.id == "deckBtn"){
                    //window.location.href = "index.html";
                    window.open("deck.html");
                }else if(button.id == "middlewearBtn"){
                    console.log("Be pateient...");
                }else if(button.id == "hashmapBtn"){
                    console.log("Be pateient...");
                }else if(button.id == "pwaBtn"){
                    console.log("Be pateient...");
                }else if(button.id == "tbaBtn"){
                    console.log("Be pateient...");
                }
            });
        });

        function toggleChat(){
            const chatlog = document.getElementById('chat-log');
            const chatBtn = document.getElementById('chat-btn');
            if (chatlog.style.display === "none") {
                chatlog.style.display = "block";
                chatBtn.innerText = "Hide chat"
            } else {
                chatlog.style.display = "none";
                chatBtn.innerText = "Show chat"
            }
        }

        let click = false;
        function toggleHelloWorld(){
            const helloWorld = document.getElementById('hello-world');
            console.log(click);
            if(click == false){
                click = true;
                helloWorld.innerText = "Goodbye World";
            }else{
                click = false;
                helloWorld.innerText = "Hello World";
            }
        }
    </script>
</body>
</html>
