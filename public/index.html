<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Index</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <script src="app.mjs" type="module"></script>
    <script src="modules/index.mjs" type="module"></script>

    <h1 class="type-space type-center">START PAGE</h1>
    <p class="type-center">This will become an app</p>

    <form id="work-form">
        <fieldset>
            <legend>Add book:</legend><br>
            <input type="text" name="title" placeholder="Title" autocomplete="off" required><br>
            <input type="text" name="author" placeholder="Author" autocomplete="off" required><br>

            <select id="select-rating" name="rating">
                <option selected="selected" value="">Choose a rating</option>
                <option value="general">General</option>
                <option value="teen">Teen</option>
                <option value="youngAdult">Young adult</option>
                <option value="adult">Adult</option>
            </select><br>

            <ul>
                <li>
                    <input type="checkbox" id="genre-horror" name="genre" value="Horror">
                    <label for="genre-horror">Horror</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-romance" name="genre" value="Romance">
                    <label for="genre-romance">Romance</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-scifi" name="genre" value="Sci-Fi">
                    <label for="genre-scifi">Sci-fi</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-thriller" name="genre" value="Thriller">
                    <label for="genre-thriller">Thriller</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-fantasy" name="genre" value="Fantasy">
                    <label for="genre-fantasy">Fantasy</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-other" name="genre" value="Other">
                    <label for="genre-fantasy">Other</label>
                </li>
            </ul><br>

            <textarea name="summary" placeholder="Summary"></textarea><br>

            <div id="text-editor">
                <div class="tools" id="tools">
                    <button class="tools-btn" id="Bold" aria-pressed="false">Bold</button>
                    <button class="tools-btn" id="Italic" aria-pressed="false">Italic</button>
                </div>
                <iframe id="content" name="content" placeholder="Content" contenteditable="true"></iframe><br>
            </div>

            <input id="submitBtn" type="submit" value="Submit">
        </fieldset>
    </form>
    <br>
    <form id="delete-work-form">
        <fieldset>
            <legend>Delete work:</legend><br>
            <p>Only use number value "work1" = 1</p>
            <input type="number" name="workId" id="delete-work-input">
            <input id="delete-work-btn" type="submit" value="Delete work">
        </fieldset>
    </form>
    <br>
    <form id="get-work-form">
        <fieldset>
            <legend>Get book:</legend><br>
            <p>Only use number value "work1" = 1</p>
            <input type="number" name="workId" id="get-work-input" value="">
            <input id="get-work-btn" type="submit" value="Get work">
        </fieldset>
    </form>
    <br>
  
    <fieldset>
        <legend>Change book:</legend>
        <p>NB: use get work first! </p>
        <form id="change-work-form">
            <hr>
            <input type="text" name="title" placeholder="Title" autocomplete="off" ><br>
            <input type="text" name="author" placeholder="Author" autocomplete="off" ><br>

            <select id="select-rating" name="rating">
                <option selected="selected" value="">Choose a rating</option>
                <option value="general">General</option>
                <option value="teen">Teen</option>
                <option value="youngAdult">Young adult</option>
                <option value="adult">Adult</option>
            </select><br>

            <ul>
                <li>
                    <input type="checkbox" id="genre-horror" name="genre" value="Horror">
                    <label for="genre-horror">Horror</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-romance" name="genre" value="Romance">
                    <label for="genre-romance">Romance</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-scifi" name="genre" value="Sci-Fi">
                    <label for="genre-scifi">Sci-fi</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-thriller" name="genre" value="Thriller">
                    <label for="genre-thriller">Thriller</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-fantasy" name="genre" value="Fantasy">
                    <label for="genre-fantasy">Fantasy</label>
                </li>
                <li>
                    <input type="checkbox" id="genre-other" name="genre" value="Other">
                    <label for="genre-fantasy">Other</label>
                </li>
            </ul><br>

            <textarea name="summary" placeholder="Summary"></textarea><br>

            <div id="text-editor">
                <div class="tools" id="tools">
                    <button class="tools-btn" id="Bold" aria-pressed="false">Bold</button>
                    <button class="tools-btn" id="Italic" aria-pressed="false">Italic</button>
                </div>
                <iframe id="content" name="content" placeholder="Content" contenteditable="true"></iframe><br>
            </div>

            <input id="submitBtn" type="submit" value="Change work">
        </form>
    </fieldset>

</body>
</html>
