<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Deck of Cards</h1>
    <p>- You can add the ID of the deck into the input field</p>
    <p>- If no ID is given, it will use the latest deck created</p>
    <p>Bugs: When reload page, it can no longer get the latest deck & you have to input ID again.</p>
    <input id="textInput" type="text" placeholder="Deck ID" onchange="cangeInput();">
    <br><br>
    <button id="createBtn">Create deck</button>
    <button id="shuffleBtn">Shuffle deck</button>
    <button id="drawBtn">Draw a card</button>
    <button id="getBtn">Get deck</button>
    <br><br>
    <div id="container"></div>

    <script>
        const textInput = document.getElementById("textInput");
        const createBtn = document.getElementById("createBtn");
        const shuffleBtn = document.getElementById("shuffleBtn");
        const drawBtn = document.getElementById("drawBtn");
        const getBtn = document.getElementById("getBtn");
        const container = document.getElementById("container");

        createBtn.addEventListener('click', evt => {
            container.innerHTML = "";
            createDeck();
        });
        shuffleBtn.addEventListener('click', evt => {
            shuffleDeck();
        });
        drawBtn.addEventListener('click', async evt => {
            const card = await drawCard();
            container.innerHTML = `${card.value} ${card.suit}`;
        });
        getBtn.addEventListener('click', evt => {
            getDeck();
        });

        let deck_id;
        let input;

        function cangeInput(){
            input = textInput.value;
        }

        async function createDeck() {
            config = {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                }
            }
            const response = await fetch("/temp/deck", config);
            const data = await response.json();
            console.log(data);
            deck_id = data.deck_id;
        } 

        async function shuffleDeck() {
            config = {
                method: "PATCH",
                headers: {
                    'Content-Type': 'application/json'
                }
            }
            let response;
            if(input){
                response = await fetch(`/temp/deck/shuffle/${input}`, config);
            }else{
                response = await fetch(`/temp/deck/shuffle/${deck_id}`, config);
            }
            const data = await response.json();
            console.log(data);
        }

        async function drawCard() {
            let response;
            if(input){
                response = await fetch(`/temp/deck/${input}/card`);
            }else{
                response = await fetch(`/temp/deck/${deck_id}/card`);
            }
            const data = await response.json();
            return data;
        }

        async function getDeck() {
            let response;
            if(input){
                response = await fetch(`/temp/deck/${input}`);
            }else{
                response = await fetch(`/temp/deck/${deck_id}`);
            }
            const data = await response.json();
            console.log(data);
        }

        }).then(res => {
            return  res.json();
        })
        .then(data => console.log(data))
        .catch(error => console.log("Error"))
        */
    </script>
</body>

</html>
